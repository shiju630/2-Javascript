<!DOCTYPE html>

<html>

    <head>
        
        <title>my third JS webpage</title>
        

    
    </head>

    <body>
        
        
        
        <p id="text">Hello World</p>
        
        <button id="mybutton">Click Me!</button>
        
        <p id="css">Hello Shiju</p>
        
        <button id="stylebutton">Change Style</button>
        
        <script type="text/javascript">
          
          
          document.getElementById("mybutton").onclick = function()
          {
          
          document.getElementById("text").innerHTML="Changed!";
          
          }
          
          document.getElementById("stylebutton").onclick = function()
          {
          
          document.getElementById("css").style.color="red";
          document.getElementById("css").style.fontSize="20px";
          
          }
          
        </script>
    </body>

</html>
